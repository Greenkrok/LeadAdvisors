<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/scss/style.css">
    <title>Lead Advisors</title>
</head>
<body>
    <div class="container">
        <section class="modal">
            <div class="popap">
                <div class="popap__close"></div>
                <h2 class="popap__title"></h2>
                <p class="popap__text"></p>
                <button class="popap__btn">
                    Close
                </button>
            </div>
        </section>
        <header class="header">
            <a href="index.html" class="header__logo">
                <img src="./src/img/Logo.png" alt="Logo of Lead Advisors">
            </a>
        </header>
        <main class="main">
            <h1 class="main__title">
                Under Construction
            </h1>
            <p class="main__subtitle">
                We're making lots of improvements and will be back soon
            </p>
            <ul class="timer">
                <li class="timer__item">
                    <span class="timer__number days"></span>
                    <span id="text_days" class="timer__text">Days</span>
                </li>
                <li class="timer__item">
                    <span class="timer__number hours"></span>
                    <span id="text_hours" class="timer__text">Hours</span>
                </li>
                <li class="timer__item">
                    <span class="timer__number minutes"></span>
                    <span id="text_minutes" class="timer__text">Minutes</span>
                </li>
                <li class="timer__item">
                    <span class="timer__number seconds"></span>
                    <span id="text_seconds" class="timer__text">Seconds</span>
                </li>
            </ul>
            <p class="main__subtitle">
                Check our event page when you wait:
            </p>
            <a href="https://egorovagency.by/#main" class="btn">
                Go to the event
                <div class="arrow"></div>
            </a>
        </main>
        <footer class="footer">
            <form class="email-form" action="URL" method="POST">
                <input class="email-form__input" type="email" placeholder="Enter your Email and get notified">
                <button class="email-form__btn">
                    <span class="arrow"></span>
                </button>
            </form>
        </footer>
    </div>
    <script src="./src/scripts/timer.js"></script>
    <script src="./src/scripts/resizeTimerText.js"></script>
    <script src="./src/scripts/sendForm.js"></script>
</body>
</html>
